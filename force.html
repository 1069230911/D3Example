<!DOCTYPE html>
<html>
     <body>
         <!-- 
             要实现的功能
             1、显示完整图形 --- ok
             2、节点可以拖拽 --- ok 可继续调整
             3、link上有箭头 --- ok 
             4、link 上也有相关文字显示 --- ok 待优化
             5、圆圈 上有相关文字显示 --- ok 待优化
             6、缩放 --- ok
             7、circle 替换成 图片
             8、封装
          -->
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <svg></svg>
        <script>
            const data = {
               nodes: [
                    {name: '中国'},
                    {name: '福建'},
                    {name: '四川'},
                    {name: '河北'},
                    {name: '山东'},
                    {name: '厦门'},
                    {name: '福州'},
                    {name: '泉州'},
                    {name: '成都'},
                    {name: '重庆'},
                    {name: '宜宾'},
                    {name: '眉山'},
                    {name: '邯郸'},
                    {name: '保定'},
                    {name: '青岛'}
               ],
               links: [
                   {source: '中国', target: '福建', link: '属于'},
                   {source: '中国', target: '四川', link: '属于'},
                   {source: '中国', target: '河北', link: '属于'},
                   {source: '中国', target: '山东', link: '属于'},
                   {source: '福建', target: '厦门', link: '属于'},
                   {source: '福建', target: '泉州', link: '属于'},
                   {source: '福建', target: '福州', link: '属于'},
                   {source: '四川', target: '成都', link: '属于'},
                   {source: '四川', target: '重庆', link: '属于'},
                   {source: '四川', target: '宜宾', link: '属于'},
                   {source: '四川', target: '眉山', link: '属于'},
                   {source: '河北', target: '保定', link: '属于'},
                   {source: '河北', target: '邯郸', link: '属于'},
                   {source: '山东', target: '青岛', link: '属于'}
               ]
            }
            
            const width = 1400;
            const height = 600;
            
            // 拖拽事件
            const drag = simulation => {
                const dragStart = evt => {
                    if (!event.active) simulation.alphaTarget(0.3).restart();
                    evt.subject.fx = evt.subject.x;
                    evt.subject.fy = evt.subject.y;
                };
                const draged = evt => {
                    evt.subject.fx = evt.x;
                    evt.subject.fy = evt.y;
                };
                const dragEnd = evt => {
                    if (!event.active) simulation.alphaTarget(0);
                    evt.subject.fx = null;
                    evt.subject.fy = null;
                };

                return d3.drag()
                        .on('start', dragStart)
                        .on('drag', draged)
                        .on('end', dragEnd);
            }

            // 初始化 node 和 links 数据
            const nodes = data.nodes.map(d => Object.create(d));
            const links = data.links.map(d => Object.create(d));
            const simulation = d3.forceSimulation(nodes)   // forceSimulation 会把对象转成对应的值
                .force("link", d3.forceLink(links).id(d => d.name).distance(100))  // distance 设置线条长度
                .force("charge", d3.forceManyBody())    // 节点力的类型
                .force("center", d3.forceCenter(width / 2, height / 2));
            
                // 设置svg节点 
            const svg = d3.select('svg').attr('viewBox', [0, 0, width, height]);
            const g = svg.append('g');

            // 添加 箭头 
            g.append('defs')
            .append('marker')
                .attr('viewBox', '-0 -5 10 10')
                .attr('id', 'markerId')
                .attr("refX", 20)
                .attr("refY", 0)
                .attr('orient', 'auto')
                .attr('markerWidth', 5.5)  // markerWidth 、markerHeight  设置的值都和 绑定值（line）得 stroke- 成比例关系
                .attr('markerHeight', 5.5)
                .attr('xoverflow','visible')
            .append('svg:path')
                .attr('d', 'M 0,-5 L 10 ,0 L 0,5')
                .attr('fill', '#999')
                .style('stroke','none');


            // 添加 link 并设置相关属性 
            const link = g.append('g')
            .classed('lineBox', true)
            .selectAll('line')
            .data(links)
            .join('line')
                .attr('stroke', '#999')
                .attr('stroke-width', 1.5)
                .attr('marker-end', `url(#markerId)`);
            
            // link 上添加文字描述
            const linkPath = g.append('g')
            .classed('pathBox', true)
            .selectAll('.linkPath')
            .data(links)
            .join('path')
                .attr('id', (d, i) => `path${i}`);
            
            const linkText = g.append('g')
            .classed('textBox', true)
            .selectAll('.linkText')
            .data(links)
            .join('text')
                .attr('id', (d, i) => `text${i}`)
                .attr('fill', 'red');

            linkText.append('textPath')
                .attr('xlink:href', (d, i) => `#path${i}`)
            .text( d => d.link);

            // 设置 node 节点 并设置相关属性
            const node = g.append('g')
                .attr('class', 'nodeBox')
                .attr('stroke', 'blue')
                .attr('stroke-width', 1)
            .selectAll('nodeG')
            .data(nodes)
            .join('g');

            node.append('circle')
                .attr('r', 8.5)
                .attr('fill', 'red');

                // 添加 拖拽事件
            node.call(drag(simulation));


            // node 上添加文字描述
            node.append('text')
                .attr('dy', 4)
                .attr('dx', -10)
                .attr('font-size', 10)
            .text(d => d.name);

            // 添加 缩放功能
            const zoomHandler = evt => g.attr('transform', evt.transform);
            svg.call(d3.zoom().on('zoom', zoomHandler));
            

            // tick 节点位置修改后触发
            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                node.attr('transform', d => `translate(${d.x}, ${d.y})`); // g 元素 不能使用 x、y

                linkPath.attr('d', d => 'M ' + d.source.x + ' ' + d.source.y + ' L ' + d.target.x + ' ' + d.target.y);

            });
        </script>
     </body>
</html>
